<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lee Emmery - Welcome</title>
  <style>
    body {
      background-color: #111;
      color: #00ff99;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 8px #00ff99;
    }
    nav a {
      display: inline-block;
      margin: 15px;
      color: #00ff99;
      text-decoration: none;
      border: 1px solid #00ff99;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #00ff99;
      color: #111;
    }
    #datetime {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      border-radius: 4px;
    }
    footer {
      margin-top: 60px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  
  <header>
    <h1>Welcome to the Website of Lee Emmery</h1>
    <p>Exploring ideas, sharing stories, and building connections.</p>
  </header>
  
  <nav>
    <a href="blog.html">Blog</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <footer>
    <p>&copy; <span id="year"></span> Lee Emmery</p>
  </footer>
  
  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString();
      document.getElementById('year').innerText = now.getFullYear();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
